name: FC Friedrichshafen
slogan: Dein Verein im Osten der Stadt!
address: >-
  Steinbeisstra√üe 10<br />
  88046 Friedrichshafen
email: verein@fc-friedrichshafen.de
telephone: +49 7541 31700
logo: "%URL%/img/fc-logo.png"

twitter:
  site: "@fcfriedrichshfn"
  creator:  "@cstaudinger"
  url: https://twitter.com/fcfriedrichshfn

facebook:
  url: https://facebook.com/fcfriedrichshafen

instagram:
  url: https://instagram.com/fcfriedrichshafen

fussball-de:
  url: https://www.fussball.de/verein/fc-friedrichshafen-wuerttemberg/-/id/00ES8GNAUG000073VV0AG08LVUPGND5I#!

fupa-net:
  url: https://www.fupa.net/club/fc-friedrichshafen

# url: "https://fcfn1967.github.io" # the base hostname & protocol for your site, e.g. http://example.com
# baseurl: "" # the subpath of your site, e.g. /blog

sass:
  sass_dir: _sass
  style: normal

plugins:
  - jekyll-coffeescript
  - jekyll-feed
  - jekyll-sitemap

collections:
  personen:
    output: true
  mannschaften:
    output: true

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "pages" # previously `post` in Jekyll 2.2.
    values:
      layout: "page"
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "post"
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "personen" # previously `post` in Jekyll 2.2.
    values:
      layout: "person"
  - 
    scope:
      path: "" # an empty string here means all files in the project
      type: "mannschaften" # previously `post` in Jekyll 2.2.
    values:
      layout: "sportsteam"


# Build settings
#theme: minima

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
