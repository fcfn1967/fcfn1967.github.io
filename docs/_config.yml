sass:
  sass_dir: _sass
  style: normal

plugins:
  - jekyll-coffeescript
  - jekyll-feed
  - jekyll-sitemap

collections:
  personen:
    output: true
  orte:
    output: true

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "pages" # previously `post` in Jekyll 2.2.
    values:
      layout: "page"
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "post"
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "personen" # previously `post` in Jekyll 2.2.
    values:
      layout: "page"
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "orte" # previously `post` in Jekyll 2.2.
    values:
      layout: "page"

