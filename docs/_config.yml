schemadotorg:
  "@context": "https://schema.org"
  "@type": SportsClub
  name: FC Friedrichshafen e.V.
  description: Dein Verein im Osten der Stadt!
  address:
    "@type": PostalAddress
    streetAddress: Steinbeißstraße 10
    postalCode: 88046
    addressLocality: Friedrichshafen
  location:
    "@type": Place
    latitude: 47.655161490132805
    longitude: 9.499910942762682
  telephone: +49 7541 31700
  email: verein@fc-friedrichshafen.de
  image: 
    "@type":  ImageObject
    contentUrl: "%URL%/img/index.jpg"
    caption: Nahaufnahme eines Fussballs im Gras. Im Hintergrund ist unscharf eine Gruppe sitzender Jugendspieler zu sehen.
  logo: "%URL%/img/fc-logo.png"


twitter:
  site: "@fcfriedrichshfn"
  creator:  "@cstaudinger"
  url: https://twitter.com/fcfriedrichshfn

facebook:
  url: https://facebook.com/fcfriedrichshafen

instagram:
  url: https://instagram.com/fcfriedrichshafen

whatsapp:
  url: https://wa.me/49754197827100

# url: "https://fcfn1967.github.io" # the base hostname & protocol for your site, e.g. http://example.com
# baseurl: "" # the subpath of your site, e.g. /blog

sass:
  sass_dir: _sass
  style: normal

plugins:
  - jekyll-coffeescript
  - jekyll-feed
  - jekyll-sitemap

collections:
  personen:
    output: true
  orte:
    output: true

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "pages" # previously `post` in Jekyll 2.2.
    values:
      layout: "page"
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "post"
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "personen" # previously `post` in Jekyll 2.2.
    values:
      layout: "page"
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "orte" # previously `post` in Jekyll 2.2.
    values:
      layout: "ort"

# Build settings
#theme: minima

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
