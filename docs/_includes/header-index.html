<header class="page-header" style="background-image:url('{{ site.schemadotorg.image.contentUrl | replace: "%URL%", "" }}')">
  <p class="page-header__brand">
    <img class="page-header__logo" src="{{ site.schemadotorg.logo | replace: "%URL%", "" | uri_escape }}" alt="Logo von {{ site.schemadotorg.name }}" title="{{ site.schemadotorg.name }}" />
  </p>
  <hgroup class="page-header__titlegroup">
    <h1 class="page-header__title">{{ site.schemadotorg.name }}</h1>
    <h2 class="page-header__subtitle">{{ site.schemadotorg.description }}</h2>
  </hgroup>
  <p class="page-header__cto">
    <a class="button button--large" href="#">Werde Mitglied!</a>
  </p>
</header>
