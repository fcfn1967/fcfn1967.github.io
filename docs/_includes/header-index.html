<header class="page-header" style="background-image:url('{{ home[0].schemadotorg.image.contentUrl }}')">
  <p class="page-header__brand">
    <img class="page-header__logo" src="{{ club.logo | uri_escape }}" alt="Logo von {{ club.legalName }}" title="{{ club.legalName }}" />
  </p>
  <hgroup class="page-header__titlegroup">
    <h1 class="page-header__title">{{ club.legalName }}</h1>
    <h2 class="page-header__subtitle">{{ club.slogan }}</h2>
  </hgroup>
  <p class="page-header__cto">
    <a class="button button--large" href="#">Werde Mitglied!</a>
  </p>
</header>
