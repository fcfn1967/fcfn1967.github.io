{%- assign index = site.pages  | where: "url", "/" %}
{% assign verein = index[0].schemadotorg -%}
<header class="page-header">
  <div class="container">
    <div class="page-header__bar">
    <a href="/" class="page-header__brand"><img class="page-header__logo" src="{{ site.logo | replace: "%URL%", "" | uri_escape }}" alt="Logo von {{ site.name }}" title="{{ site.name }}" /></a>
    <ul class="page-header__list">
      <li class="page-header__item"><a href="https://www.google.com/maps/dir/?api=1&destination={{ site.location.latitude }},{{ site.location.longitude }}&travelmode=walking" target="_blank" class="page-header__link"><i class="icon icon--location"></i><span class="sr-only">Link zu Google Maps</span></a></li>
      <li class="page-header__item"><a href="tel:{{ verein.telephone | uri_escape }}" target="_blank" class="page-header__link"><i class="icon icon--phone"></i><span class="sr-only">Link zur Telefonnummer von {{ verein.name }}</span></a></li>
      <li class="page-header__item"><a href="mailto:{{ verein.email | uri_escape }}" target="_blank" class="page-header__link"><i class="icon icon--envelope"></i><span class="sr-only">Link zur EPostadresse von {{ verein.name }}</span></a></li>
      <li class="page-header__item menu-toggle"><span class="page-header__link"><i class="icon icon--bars"></i><span class="sr-only">Menubutton</span></span></li>
    </ul>
    </div>
  </div>
</header>
