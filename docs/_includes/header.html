  <header class="page-header">
    <div class="top-bar">
      <a href="/" class="top-bar__brand"><img class="top-bar__logo" src="{{ site.schemadotorg.logo.contentUrl | replace: "%URL%", "" | uri_escape }}" alt="{{ site.schemadotorg.logo.caption }}" />
      <span class="top-bar__name">{{ site.schemadotorg.name }}</span></a>
      <ul class="top-bar__list">
        <li class="top-bar__item"><a href="tel:{{ site.schemadotorg.telephone | uri_escape }}" target="_blank" class="top-bar__link"><i class="icon icon--phone"></i><span class="sr-only">Link zur Telefonnummer von {{ site.schemadotorg.name }}</span></a></li>
        <li class="top-bar__item"><a href="mailto:{{ site.schemadotorg.email | uri_escape }}" target="_blank" class="top-bar__link"><i class="icon icon--envelope"></i><span class="sr-only">Link zur EPostadresse von {{ site.schemadotorg.name }}</span></a></li>
      </ul>
      <span class="top-bar__link icon icon--bars"></span>
      </div>
  </header>

  <nav class="top-nav">
    <ul class="top-nav__list">
    {% for item in site.data.menu.top-nav %}
      <li class="top-nav__item"><a href="{{ item.url | uri_escape }}" class="top-nav__link">{{ item.title }}</a></li>
    {% endfor %}
    </ul>
   </nav>
