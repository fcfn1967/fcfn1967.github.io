    <figure class="album">
      <figcaption class="album__caption">Mitarbeiter</figcaption>
      <div class="album__photos">
    {% for employee in employees %}
    {% assign url=employee.employee.url | replace: "%URL%", "" %}
    {% assign person = site.personen | where:"url", url %}
      <p class="album__card">
        <img class="album__card-image" src="{{ person[0].schemadotorg.image.contentUrl | replace: "%URL%","" }}" alt="{{ person[0].schemadotorg.image.caption }}" title="{{ person[0].schemadotorg.name }}" />
        <span class="album__card-caption">
          <strong>{{ person[0].schemadotorg.name }}</strong><br>
          <small>{{ employee.roleName }}</small>
        </span>
      </p>
    {% endfor %}
      </div>
    </figure>
