
  <!-- Opengraph Tags / Twittercards 
  https://developers.facebook.com/docs/sharing/webmasters/
  https://developer.twitter.com/en/docs/twitter-for-websites/cards/overview/abouts-cards
  ======================================================================================
  -->
  <meta name="twitter:site" content="@{{ site.data.meta.twitter-username }}">
  {% if page.image -%}
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:image" content="{{ page.image | absolute_url }}" />
  {%- else %}
  <meta name="twitter:card" content="summary" />
  {%- endif %}
  <meta property="og:title" content="{% if page.title -%}{{ page.title | strip_html }} | {% endif -%}{{ site.data.meta.title | strip_html }}" />
  {% if page.description -%}
  <meta property="og:description"  content="{{ page.description }}" />
  {% endif -%}
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="fb:app_id" content="{{ site.data.meta.facebook-appid }}" />
