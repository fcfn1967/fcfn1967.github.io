<!-- Titel -->
<title>{{ page.schemadotorg.name }} | {{ site.schemadotorg.name }}</title>

<!-- TwitterCards and OpenGraph -->
{% if page.schemadotorg.image %}
<meta name="twitter:card" content="summary_large_image" />
<meta property="og:image" content="{{ page.schemadotorg.image | replace: "%URL%", site.url }}" />
{%- else %}
<meta name="twitter:card" content="summary" />
{% endif %}
{% if site.twitter.site -%}
<meta name="twitter:site" content="{{ site.twitter.site }}" />
{% endif -%}
{% if site.twitter.creator -%}
<meta name="twitter:creator" content="{{ site.twitter.creator }}" />
{% endif -%}
<meta property="og:type" content="website" />
<meta property="locale" content="de_DE" />
<meta property="og:title" content="{{ page.schemadotorg.name }} | {{ site.schemadotorg.name }}" />
{% if page.schemadotorg.description %}
<meta property="og:description" content="{{ page.schemadotorg.description }}" />
{% endif %}
<meta property="og:url" content="{{ page.url | absolute_url }}" />

<!-- Schema.org -->
<script type="application/ld+json">
{%- comment -%}

Auf der Indexseite werden die Schema.org-Daten ausgegeben, die in _config.yml enthalten sind. Auf allen anderen Seiten werden die DAten im Kopfbereich der jeweiligen Seite definiert.

{%- endcomment -%}

{% if page.name == "index.md" -%}
{{ site.schemadotorg | jsonify | replace: "%URL%", site.url }}
{%- else -%}
{{ page.schemadotorg | jsonify | replace: "%URL%", site.url }}
{%- endif %}
</script>
