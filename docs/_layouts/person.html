---
layout: default
---
    <figure>
    	<img src="{{ page.schemadotorg.image | replace: "%URL%", "" }}" alt="Foto von {{ page.schemadotorg.name }}" />
    	<figcaption>
    		<span>{{ page.schemadotorg.givenName }} {{ page.schemadotorg.familyName }}</span>
        {% if page.schemadotorg.telephone or page.schemadotorg.email or page.schemadotorg.sameAs %}
        <ul>
      {% if page.schemadotorg.telephone -%}
      <li><a href="tel:{{ page.schemadotorg.telephone | uri_escape }}"><span>{{ page.schemadotorg.telephone }}</span></a></li>
      {%- endif %}
      {% if page.schemadotorg.email -%}
      <li><a href="mail:{{ page.schemadotorg.email | uri_escape }}"><span>{{ page.schemadotorg.email }}</span></a></li>
      {%- endif %}
      {% if page.schemadotorg.sameAs %}
      {% for sameAs in page.schemadotorg.sameAs %}
      <li><a href="{{ sameAs | uri_escape }}"><span>{{ sameAs }}</span></a></li>
      {% endfor %}
      {% endif %}
    </ul>
    {% endif %}

    	</figcaption>
    </figure>
