<!doctype html>
<html lang="de" prefix="og: https://ogp.me/ns#">

{% include head.html %}

<body class="page page--{{ page.layout }}">

<header class="page__header page__header--{{ page.layout }}">
{%- if layout.header -%}
{%- include {{ layout.header }} -%}
{%- else %}  
{%- include header.html -%}
{% endif %}
</header>

<main class="page__main page__main--{{ page.layout }}">
{{ content }}
</main>

<nav class="page__nav page__nav--{{ page.layout }} main-nav" id="main-nav">
  <ul class="main-nav__list">
{%- for item in site.data.menu.top-nav -%}
  <li class="main-nav__item"><a href="{{ item.url | uri_escape }}" class="main-nav__link">{{ item.title }}</a></li>
{%- endfor -%}
  </ul>
</nav>


<footer class="page__footer page__footer--{{ page.layout }}">
{% include footer.html %}
</footer>

</html>
