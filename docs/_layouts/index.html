---
layout: master
---

  <div class="content">
    <h1 itemprop="name">{{ about.name }}</h1>
    {%- if about.image %}
    {%- if about.image.url %}
    <p>
      <a href="{{ about.image.url | uri_escape }}">
        <img itemprop="image" src="{{ about.image.contentUrl | replace: "%URL%", "" }}" alt="{{ about.image.caption }}" />
      </a>
    </p>
    {%- else %}
    <p>
      <img itemprop="image" src="{{ about.image.contentUrl | replace: "%URL%", "" }}" alt="{{ about.image.caption }}" />
    </p>
    {%- endif %}
    {%- endif %}

    {{ content }}

  </div>
